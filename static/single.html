<!doctype html>
<html lang="th">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Global -->
		<link rel="stylesheet" href="./lib/css/global.css" />
		<link rel="stylesheet" href="./lib/css/typefaces.css" />

		<!-- External -->

		<!-- Internal -->
		<link rel="stylesheet" href="./lib/css/single.css" />

		<title>{{{ document.title }}}</title>
	</head>

	<body>

		<main>
			<article>
				<header id="article-header">
					<img id="article-header-img" src="assets/img/foobar.jpg" />

					<section id="article-metadata">
						<section id="article-category">
								<ul>
									<li class="cat-item cat-item-1">
										<a href="http://localhost/tas/suriyakras/category/uncategorised/" >Uncategorised</a>
									</li>
									<li class="cat-item cat-item-1">
										<a href="http://localhost/tas/suriyakras/category/uncategorised/" >Uncategorised</a>
									</li>
								</ul>
						</section>
						<address>
							[img] [name] 
							[desc]
						</address>
						<time>
							[time]
						</time>
					</section>
					<aside id="article-share">
						<svg id="facebook" class="icon">
							<use xlink:href="./assets/icons/svg-sprites.svg#facebook" />
						</svg>
						<svg id="messenger" class="icon">
							<use xlink:href="./assets/icons/svg-sprites.svg#messenger" />
						</svg>
						<svg id="twitter" class="icon">
							<use xlink:href="./assets/icons/svg-sprites.svg#twitter" />
						</svg>
						<svg id="line" class="icon">
							<use xlink:href="./assets/icons/svg-sprites.svg#line" />
						</svg>
					</aside>
					<h1>Title of the Article</h1>
				</header>
				[Main content of the article]
				<footer>
					<section id="tag-wrapper">
						[tags]
					</section>
					[edited datetime/if(any)]
				</footer>
			</article>
		</main>

	</body>

</html>
